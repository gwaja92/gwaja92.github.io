<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance BTC/USDT 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    #chart-container {
      width: 100%;
      margin: 30px auto;
      padding-right: 20px; /* 오른쪽 마진 추가 */
    }
    #loading {
      text-align: center;
      font-size: 1px;
      color: #333;
    }
    .price-label {
      font-size: 20px;
      font-weight: bold;
      color: #4bc0c0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <h1>BTC PRICE 4H</h1>
    <div id="loading">로딩 중...</div>
    <div class="price-label" id="current-price">현재 가격: 로딩 중...</div> <!-- 현재 가격 표시 -->
    <div class="chart">
      <canvas id="combinedChart"></canvas>
    </div>
  </div>

  <script>
    // Binance API에서 데이터를 가져오는 함수
    async function getKlineData() {
      const symbol = 'BTCUSDT'; // BTC/USDT 마켓
      const interval = '4h';    // 4시간 봉
      const url = `https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=${interval}&limit=300`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const labels = [];
        const closePrices = [];
        const openPrices = [];
        const highPrices = [];
        const lowPrices = [];
        const volumes = [];  // 거래량 데이터 추가

        // 봉 데이터를 차트에 맞게 변환
        data.forEach(item => {
          const timestamp = new Date(item[0]);
          const formattedTimestamp = formatDate(timestamp);  // 시간을 yyMMdd HH:mm 형식으로 변환
          const openPrice = parseFloat(item[1]);
          const highPrice = parseFloat(item[2]);
          const lowPrice = parseFloat(item[3]);
          const closePrice = parseFloat(item[4]);
          const volume = parseFloat(item[5]);  // 거래량 데이터

          labels.push(formattedTimestamp);
          openPrices.push(openPrice);
          highPrices.push(highPrice);
          lowPrices.push(lowPrice);
          closePrices.push(closePrice);
          volumes.push(volume);  // 거래량 추가
        });

        return { labels, openPrices, highPrices, lowPrices, closePrices, volumes, lastPrice: closePrices[closePrices.length - 1] }; // 마지막 가격도 반환
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('데이터를 가져오는 데 실패했습니다. 다시 시도해 주세요.');
      }
    }

    // 시간을 yyMMdd HH:mm 형식으로 변환하는 함수
    function formatDate(date) {
      const yy = String(date.getFullYear()).slice(-2);  // 년도에서 마지막 2자리
      const mm = String(date.getMonth() + 1).padStart(2, '0');  // 월
      const dd = String(date.getDate()).padStart(2, '0');  // 일
      const hh = String(date.getHours()).padStart(2, '0');  // 시간
      const min = String(date.getMinutes()).padStart(2, '0');  // 분
      return `${mm}-${dd} ${hh}H`;
    }

    // 이동 평균을 계산하는 함수
    function calculateSMA(data, windowSize) {
      let sma = [];
      for (let i = 0; i < data.length; i++) {
        if (i >= windowSize - 1) {
          const windowData = data.slice(i - windowSize + 1, i + 1);
          const sum = windowData.reduce((acc, val) => acc + val, 0);
          sma.push(sum / windowSize);
        } else {
          sma.push(null); // 데이터가 부족하면 null
        }
      }
      return sma;
    }

    // 표준 편차를 계산하는 함수
    function calculateStdDev(data, sma, windowSize) {
      let stdDev = [];
      for (let i = 0; i < data.length; i++) {
        if (i >= windowSize - 1) {
          const windowData = data.slice(i - windowSize + 1, i + 1);
          const mean = sma[i];
          const squaredDiffs = windowData.map(x => Math.pow(x - mean, 2));
          const avgSquareDiff = squaredDiffs.reduce((acc, val) => acc + val, 0) / windowSize;
          stdDev.push(Math.sqrt(avgSquareDiff));
        } else {
          stdDev.push(null); // 데이터가 부족하면 null
        }
      }
      return stdDev;
    }

    // 볼린저 밴드를 계산하는 함수
    function calculateBollingerBands(closePrices, sma, stdDev, multiplier = 2.1) {  // multiplier를 2.1로 변경
      let upperBand = [];
      let lowerBand = [];
      for (let i = 0; i < closePrices.length; i++) {
        if (sma[i] !== null && stdDev[i] !== null) {
          upperBand.push(sma[i] + (stdDev[i] * multiplier));
          lowerBand.push(sma[i] - (stdDev[i] * multiplier));
        } else {
          upperBand.push(null);
          lowerBand.push(null);
        }
      }
      return { upperBand, lowerBand };
    }

    // 저항과 지지를 그리는 함수
    function calculateSRLine(highPrices, lowPrices, volumes, div = 10000, num = 1000) { // 저항 지지선 divider, 저항선 뽑는 개수 
      let highPrice = lowPrices[0];
      let lowPrice = highPrices[0];
      for (let i = 0; i < highPrices.length; i++) {
        if (highPrices[i] > highPrice) {
          highPrice = highPrices[i];
        }
      }
      for (let i = 0; i < lowPrices.length; i++) {
        if (lowPrices[i] < lowPrice) {
          lowPrice = lowPrices[i];
        }
      }
      
      let priceLines = [];
      for (let i = 0; i <= div; i++) {
        priceLines.push([Number((lowPrice + (i/div) * (highPrice - lowPrice)).toFixed(1)), 0]);
      }
      
      for (let i = 0; i < volumes.length; i++) {

        // 한개의 캔들에 대해 최저값, 최고값 구하기.
        const lowPriceInCandle = lowPrices[i];
        const highPriceInCandle = highPrices[i];
        const volumeInCandle = volumes[i];

        let lowIndex = div;
        let highIndex = 0;

        for (let j = div; j >= 0; j--) {
          if (priceLines[j][0] >= lowPriceInCandle) {
            lowIndex = j;
          } else break;
        }
        
        for (let j = 0; j <= div; j++) {
          if (priceLines[j][0] <= highPriceInCandle) {
            highIndex = j;
          } else break;
        }
        
        const partialVolume = Number((volumeInCandle / (highIndex - lowIndex + 1)).toFixed(0));
        
        for (let j = lowIndex; j <= highIndex; j++) {
          priceLines[j][1] += partialVolume;
        }
      }
      
      priceLines.sort((a, b) => b[1] - a[1]);

      let srLine = [];
      for (let i = 0; i < num; i++) {
        srLine.push(priceLines[i][0]);
      }
      return srLine;

    }

    // 차트를 그리는 함수
    async function drawChart() {
      const { labels, openPrices, highPrices, lowPrices, closePrices, volumes, lastPrice } = await getKlineData();
      let maxVal = 0;
      for (let i = 0; i < highPrices.length; i++) {
        if (maxVal < highPrices[i]) {
          maxVal = highPrices[i];
        }
      }

      // 거래량 기준 값 설정
      const averageVolume = volumes.reduce((sum, volume) => sum + volume, 0) / volumes.length;
      const volumeThreshold = averageVolume * 2.5;

      // 거래량 색상 설정 (기준보다 크면 빨간색, 아니면 기본 색상)
      const volumeColors = volumes.map(volume => volume > volumeThreshold ? '#FF9E56' : '#AFBDFF'); // 기준보다 크면 빨간색, 아니면 파란색

      // 현재 가격 표시
      document.getElementById('current-price').innerText = `현재 가격: ${lastPrice.toFixed(2)} USDT`;

      const windowSize = 20; // 이동 평균을 계산할 기간
      const sma = calculateSMA(closePrices, windowSize);
      const stdDev = calculateStdDev(closePrices, sma, windowSize);
      const { upperBand, lowerBand } = calculateBollingerBands(closePrices, sma, stdDev);
      const supportResistanceLine = calculateSRLine(highPrices, lowPrices, volumes);

      // 차트 설정
      const ctx = document.getElementById('combinedChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'BTC/USDT 4시간 봉 (가격)',
              data: closePrices,
              borderColor: '#4bc0c0',
              fill: false,
              borderWidth: 2,
              pointRadius: 0,
            },
            {
              label: '상한선 (Upper Band)',
              data: upperBand,
              borderColor: '#ff5733',
              fill: false,
              borderWidth: 0.3,
              pointRadius: 0,
            },
            {
              label: '하한선 (Lower Band)',
              data: lowerBand,
              borderColor: '#ff5733',
              fill: false,
              borderWidth: 0.3,
              pointRadius: 0,
            },
            {
              label: '중간선 (Middle Band)',
              data: sma,
              borderColor: '#ffcc00',
              fill: false,
              borderWidth: 2,
              pointRadius: 0,
            },
            {
              label: '거래량',
              data: volumes,
              type: 'bar', // 거래량은 막대 차트
              //backgroundColor: '#AFBDFF',
              backgroundColor: volumeColors,
              fill: false,
              yAxisID: 'y2',  // 거래량을 보조 y축에 표시
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: false,
                text: '가격 (USDT)',
              }
            },
            y2: {
              position: 'right',
              beginAtZero: true,
              title: {
                display: false,
                text: '거래량',
              }
            }
          },
          responsive: true,
          maintainAspectRatio: false,
          aspectRatio: 1,
          plugins: {
            legend: {
              display: false
            },
            annotation: {
              annotations: supportResistanceLine.map((level, index) => ({
              type: 'line',
              mode: 'horizontal',
              scaleID: 'y',
              value: level,
              borderColor: '#33FF57',
              borderWidth: 0.003,
              label: {
                content: `Level ${index + 1}`,
                enabled: true,
                position: 'center',
                font: {
                  size: 10,
                  weight: 'bold'
                },
                color: '#FFFFFF'
              }
              }))
            }
          },
          animation: {
            duration: 1000
          }
        }
      });

      // 로딩 메시지 숨기기
      document.getElementById('loading').style.display = 'none';
    }

    // 페이지 로드 시 차트를 그리기
    window.onload = function() {
      drawChart();  // 첫 번째로 차트를 그리기
      setInterval(drawChart, 3000);  // 3초마다 차트 갱신
    };
  </script>
</body>
</html>
